        <form method="get" action="{% url 'form_table' %}">
            {% for field in tabla %}

            {% endif %}
        </form>

            {% if filas and columnas %}

                {% for filasField in filas %}
                    <tr>
                        {% for filasField in columnas %}

                        {% endfor %}
                    </tr>
                {% endfor %}
                </table>
            {% endif %}
    </body>
</html>
